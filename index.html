<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naeem's GitHub Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Naeem's Portfolio</h1>
  </header>

  <main class="container">
    <section id="profile">
      <h1 id="profile-name"></h1>
      <h3 id="profile-title"></h3>
      <p id="profile-bio"></p>
      <div id="social-cta" class="tags"></div>
    </section>

    <section id="repos">
      <h2>🗂️ My GitHub Repositories</h2>
      <ul id="repo-list"></ul>
    </section>

    <section id="experience">
      <h2>💼 Experience</h2>
      <div id="experience-list"></div>
    </section>

    <section id="skills">
      <h2>🧠 Skills</h2>
      <div id="skills-list" class="tags"></div>
    </section>

    <section id="platforms">
      <h2>🛠️ Platforms</h2>
      <div id="platforms-list" class="tags"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
